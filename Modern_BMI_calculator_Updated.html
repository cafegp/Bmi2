
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 16px;
            color: #333;
        }
        input {
            padding: 14px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
        }
        button {
            padding: 14px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0; /* Angular button style */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern BMI Calculator</h1>
        <p>Enter your height (in cm) and weight (in kg):</p>
        <form id="bmiForm">
            <input type="number" id="height" placeholder="Height (cm)" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;  // Convert cm to meters
            const weight = parseFloat(document.getElementById('weight').value);
            if (height > 0 && weight > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                let status = '';
                if (bmi < 18.5) {
                    status = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    status = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    status = 'Overweight';
                } else {
                    status = 'Obese';
                }
                document.getElementById('result').innerHTML = `Your BMI is <strong>${bmi}</strong> (${status}).`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid height and weight!';
            }
        }
    </script>
</body>
</html>
